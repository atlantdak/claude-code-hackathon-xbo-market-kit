<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 640" width="1440" height="640" role="img" aria-label="XBO Hero Background">
  <defs>
    <!-- Main dark navy to deep purple gradient (matches XBO homepage) -->
    <linearGradient id="hero-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#140533;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#1e0a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d0f6e;stop-opacity:1" />
    </linearGradient>
    <!-- Purple glow radial gradient -->
    <radialGradient id="glow-1" cx="70%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#6319ff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#6319ff;stop-opacity:0" />
    </radialGradient>
    <!-- Secondary glow -->
    <radialGradient id="glow-2" cx="20%" cy="70%" r="40%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
    <!-- Green accent glow (matches XBO green accent #70e1c6) -->
    <radialGradient id="glow-accent" cx="85%" cy="15%" r="30%">
      <stop offset="0%" style="stop-color:#70e1c6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#70e1c6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Base background -->
  <rect width="1440" height="640" fill="url(#hero-bg)" />

  <!-- Purple glow overlay -->
  <rect width="1440" height="640" fill="url(#glow-1)" />

  <!-- Secondary purple glow -->
  <rect width="1440" height="640" fill="url(#glow-2)" />

  <!-- Green accent glow -->
  <rect width="1440" height="640" fill="url(#glow-accent)" />

  <!-- Decorative grid lines (subtle) -->
  <g stroke="#6319ff" stroke-opacity="0.07" stroke-width="1">
    <line x1="0" y1="160" x2="1440" y2="160" />
    <line x1="0" y1="320" x2="1440" y2="320" />
    <line x1="0" y1="480" x2="1440" y2="480" />
    <line x1="360" y1="0" x2="360" y2="640" />
    <line x1="720" y1="0" x2="720" y2="640" />
    <line x1="1080" y1="0" x2="1080" y2="640" />
  </g>

  <!-- Decorative circles -->
  <circle cx="1100" cy="180" r="200" fill="none" stroke="#6319ff" stroke-opacity="0.1" stroke-width="1" />
  <circle cx="1100" cy="180" r="300" fill="none" stroke="#6319ff" stroke-opacity="0.06" stroke-width="1" />
  <circle cx="200" cy="500" r="150" fill="none" stroke="#70e1c6" stroke-opacity="0.08" stroke-width="1" />
</svg>
