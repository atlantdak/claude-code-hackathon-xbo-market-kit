<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XBO Market Kit — REST API Documentation</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fafafa;
    }
    #swagger-ui .topbar {
      display: none;
    }
    .header {
      background: #1b1b3a;
      color: #fff;
      padding: 20px 40px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .header h1 {
      margin: 0 0 4px;
      font-size: 24px;
      font-weight: 600;
    }
    .header p {
      margin: 0;
      font-size: 14px;
      opacity: 0.8;
    }
    .header a {
      color: #7ecfff;
      text-decoration: none;
    }
    .header a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>XBO Market Kit — REST API</h1>
    <p>
      WordPress plugin for real-time cryptocurrency market data &middot;
      <a href="https://github.com/atlantdak/claude-code-hackathon-xbo-market-kit">GitHub Repository</a>
    </p>
  </div>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
  <script>
    SwaggerUIBundle({
      url: './xbo-v1.json',
      dom_id: '#swagger-ui',
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIBundle.SwaggerUIStandalonePreset
      ],
      layout: 'BaseLayout',
      deepLinking: true,
      defaultModelsExpandDepth: 1,
      defaultModelExpandDepth: 1
    });
  </script>
</body>
</html>
